<!-- Payment -->
<div class="payment-header">
    <span>Payment Page</span>
</div>
<div class="payment-container">
    <div class="payment-form">
        <form id="payment-form" action="submit-payment.php" method="post">
            <span class="form-header">Payment Information</span>
            <div class="payment-info">
                <div class="column">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required minlength="16" maxlength="16">
                </div>
                <div class="column">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="column">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required minlength="3" maxlength="4">
                </div>
                <div class="column">
                    <label for="cardholder-name">Cardholder Name</label>
                    <input type="text" id="cardholder-name" name="cardholder-name" required minlength="5" maxlength="128">
                </div>
            </div>
            <div class="payment-button">
                <button id="pay-btn" type="submit">Pay Now</button>
            </div>
        </form>
    </div>

    <div class="price-summary">
        <span class="price-title">Price Summary</span>
        <div class="summary">
            <div class="column">
                <span>Room Price</span>
                <span>RM 340</span>
            </div>
            <div class="column">
                <span>Taxes & Fees</span>
                <span>RM 0</span>
            </div>
            <hr>
            <div class="column">
                <span>Total Amount</span>
                <span>RM 340</span>
            </div>
        </div>
    </div>
